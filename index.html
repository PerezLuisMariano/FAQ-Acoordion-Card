<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
        <link rel="stylesheet" href="./css/style.css"  />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>FAQ Accordion Card</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="card-top">
                    <img src="./images/illustration-woman-online-mobile.svg" alt="illustration">
                    <img src="./images/bg-pattern-mobile.svg" alt="illustration">
                </div>
                <div class="card-main">
                    <h2 class="card-main__title">FAQ</h2>
                    <ul class="card-main__faq">
                        <li>
                            <label>
                                How many team members can I invite?
                            </label>
                            <span></span>
                            <p></p>

                        <li>
                            <input type="checkbox" id="checkList">
                            <label for="checkList">
                                What is the maximun file upload size?
                            </label>
                            <span></span>
                            <p>No more than 2GB. All files on your account must fit into the allotted storage space.</p>
                        </li>
                       
                        <li>
                            <label> How do I rest my password? </label>
                            <span></span>
                            <p></p>
                        </li>

                        <li>
                            <label> Can I cancel my subscription?</label>
                            <span></span>
                            <p></p>
                        </li>

                        <li>
                            <label> Do you provide addition support? </label>
                            <span></span>
                            <p></p>
                        
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
