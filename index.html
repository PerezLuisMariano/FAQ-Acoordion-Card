<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
        <link rel="stylesheet" href="./css/style.css"  />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>FAQ Accordion Card</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="card-top">
                    <span></span>
                    <span></span>
                </div>
                <div class="card-main">
                    <h2 class="card-main__title">FAQ</h2>
                    <ul class="card-main__faq">
                        <li>
                            <label>
                                How many team members can I invite?
                            </label>
                            <span class="li-arrow"></span>
                            <p></p>
                            <span class="li-margin-bottom"></span>

                        <li >
                            <input type="checkbox" id="checkList">
                            <label for="checkList">
                                What is the maximun file upload size?
                            </label>
                            <span class="li-arrow"></span>
                            <p>No more than 2GB. All files on your account must fit into the allotted storage space.</p>
                            <span class="li-margin-bottom"></span>
                        </li>
                       
                        <li>
                            <label> How do I rest my password? </label>
                            <span class="li-arrow"></span>
                            <p></p>
                            <span class="li-margin-bottom"></span>
                        </li>

                        <li>
                            <label> Can I cancel my subscription?</label>
                            <span class="li-arrow"></span>
                            <p></p>
                            <span class="li-margin-bottom"></span>
                        </li>

                        <li>
                            <label> Do you provide addition support? </label>
                            <span class="li-arrow"></span>
                            <p></p>
                            <span class="li-margin-bottom"></span>
                        </li>
                        <span class="card-main__faq--box"></span>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <section class="attribution">
                <p>Challenge by
                  <a href="https://www.frontendmentor.io/profile/PerezLuisMariano" target="_blank">Frontend Mentor</a> 
                </p>
                <p>Coded by 
                  <a href="https://github.com/PerezLuisMariano" target="_blank">Luis Mariano</a>
                </p>   
            </section>
        </footer>
    </body>
</html>
